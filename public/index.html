<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Chat App By Nikhil Nath Jha || Socket.io</title>
  </head>
  <body>
    <nav>
      <img src="./logo.png" alt="Logo" />
    </nav>

    <div class="chat-container"></div>

    <form action="#" class="send-chat">
      <input type="text" id="send-text" />
      <button type="submit" id="send-submit"><strong>Send</strong></button>
    </form>
  </body>
</html>
